<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$
								.get(
										'./ReadTestSuites',
										function(data) {
											var innerHTML = '';
											$
													.each(
															JSON.parse(data),
															function(index,
																	value) {
																innerHTML += "<a data-testid= "
																		+ value.id
																		+ " href='./testCase.html?id="
																		+ value.id;
																innerHTML += "'class='list-group-item list-group-item-action flex-column align-items-start'><div class='d-flex w-100 justify-content-between'><h5 class='mb-1'>";
																innerHTML += value.name
																		+ "</h5><small>id: "
																		+ value.id
																		+ "</small></div><p class='mb-1'>"
																		+ value.type
																		+ "</p> <small>"
																		+ value.baseURL
																		+ value.relativeURL
																		+ "</small></a>";
															});
											$('.list-group').html(innerHTML);
										});

						$(".list-group").on("click", ".list-group-item-action",
								function customClick(event) {
									event.preventDefault();
									if ($(this).hasClass('active'))
										$(this).removeClass('active');
									else
										$(this).addClass('active');
								});
						$('#execute')
								.click(
										function(event) {
											var ids = '';
											$('.list-group-item')
													.each(
															function(index,
																	value) {
																if ($(value)
																		.hasClass(
																				'active'))
																	ids += $(
																			value)
																			.attr(
																					'data-testid')
																			+ ',';
															});
											ids = ids.substring(0,
													ids.length - 1);
											var win = window.open(
													'./result.html?id=' + ids,
													'_blank');
											if (win) {
												//Browser has allowed it to be opened
												win.focus();
											} else {
												//Browser has blocked it
												alert('Please allow popups for this website');
											}
										});
					});
</script>
